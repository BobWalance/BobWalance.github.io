  <script type="text/javascript" gwd-events="handlers">
    window.gwd = window.gwd || {};
    gwd.scale1 = function(event) {
      const tOn = 0.5;
      const tOff = 0.1;
      const f1 = 2 * 440;
      const f2 = f1 * Math.pow(2, 2 / 12);
      const f3 = f1 * Math.pow(2, 4 / 12);
      const f4 = f1 * Math.pow(2, 5 / 12);
      const f5 = f1 * Math.pow(2, 7 / 12);
      const f6 = f1 * Math.pow(2, 9 / 12);
      const f7dom = f1 * Math.pow(2, 10 / 12);
      const f7 = f1 * Math.pow(2, 11 / 12);
      const f8 = f1 * Math.pow(2, 12 / 12);
      playScale(tOn, tOff, f1, f2, f3, f4, f5, f6, f7dom, f7, f8);
    };
    gwd.Harmonics = function(event) {
      const t_harm_on = document.getElementById('harmonics_on_time').value;
      //const t_harm_on = 1;
      playHarmonics(t_harm_on, 0.2); // tone on time, tone off time
      //
      // 8-5-2024 - for some weird reason, if the OnTime is taken from
      //  the user box, the tone on time is increased to exactly 10 * OnTime.
    };
    gwd.Scale_harmonics = function(event) {
      const tOn = 0.5;
      const tOff = 0.1;
      const fStart = 110;
      const f1 = 8 * fStart;
      const f2 = 9 * fStart;
      const f3 = 10 * fStart;
      const f4 = 11 * fStart;
      const f5 = 12 * fStart;
      const f6 = 13 * fStart;
      const f7dom = 14 * fStart;
      const f7 = 15 * fStart;
      const f8 = 16 * fStart;
      playScale(tOn, tOff, f1, f2, f3, f4, f5, f6, f7dom, f7, f8);
    };
    gwd.button17event = function(event) {
      var tOn = document.getElementById('on_time').value;
      var f1 = document.getElementById('frequency_1').value;

      var f4 = document.getElementById('frequency_4').value;
      var A1 = document.getElementById('amplitude_1').value;
      var A2 = document.getElementById('amplitude_2').value;
      var A3 = document.getElementById('amplitude_3').value;
      var A4 = document.getElementById('amplitude_4').value;
      playNoteOrChord(tOn, f1, A1, f2, A2, f3, A3, f4, A4);
    };
